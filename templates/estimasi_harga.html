{% extends "partials/base.html" %} {% block body %}
<div class="container" style="padding-top: 90px">
  <h1>Estimasi Harga Mobil Bekas</h1>

  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Estimasi Harga" />
  </form>

  {% if estimasi %}
  <h2>Estimasi Harga:</h2>
  <p>{{ estimasi }}</p>

  <p>atau jika dirupiahkan yaitu: Rp {{ estimasi_rupiah }} Juta</p>
</div>
{% endif %} {% endblock %}

{% extends "partials/base.html" %} 

{% block body %}

<section class="px-6 lg:px-32 pt-32 text-neutral-900" id="#result">
  <div class="bg-neutral-100 py-5 rounded-lg px-6 flex flex-col md:flex-row justify-between items-center">
    <h1 class="font-bold text-xl flex flex-row md:flex-col gap-2 flex-wrap">
      <span>Hasil</span>
      <span>Estimasi</span>
    </h1>

    <div class="text-center md:text-end mt-5 md:mt-0">

  </div>
</section>

<main class="mt-5 px-6 lg:px-32">

    </a>
  </form>
</main>
  
{% endblock %}
